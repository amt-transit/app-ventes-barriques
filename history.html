<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        .filter-container {

        .filter-select {
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-family: 'Comfortaa', sans-serif;
            font-weight: bold;
        }
        .tab-navigation {
            display: flex;
            gap: 15px;
            margin: 15px;
            justify-content: center;
        }
        .tab-btn {
            padding: 10px 25px;
            cursor: pointer;
            border: none;
            background: #e2e8f0;
            border-radius: 20px;
            font-family: 'Comfortaa', sans-serif;
            font-weight: bold;
            transition: 0.3s;
        }
        .tab-btn.active {
            background: #1877f2;
            color: white;
        }
        .history-section { display: none; }
        .history-section.active { display: block; }
        .caisseTable { width: 95%; margin: 0 auto 30px auto; }
        .deleteBtn { background: #ef4444; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 10px; }

<body class="page-history">

            </thead>
            <tbody id="tableBodyVentes"></tbody>
        </table>
    </div>

    <div id="section-paiements" class="history-section">
        <table class="caisseTable">
            <thead>
                <tr>
                    <th>Date</th>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCV8hR9MxIdpZDthtQpMbByZtNet1nIO-M",
        authDomain: "app-ventes-barriques.firebaseapp.com",
        projectId: "app-ventes-barriques",
        storageBucket: "app-ventes-barriques.appspot.com",
        messagingSenderId: "615546459847",
        appId: "1:615546459847:web:1b387b0b703b7a9a1210e2"
      };

      if (!firebase.apps.length) { 
          firebase.initializeApp(firebaseConfig); 
      }
      
      window.db = firebase.firestore();
      window.auth = firebase.auth();

      function switchTab(type) {
          document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
          document.querySelectorAll('.history-section').forEach(sec => sec.classList.remove('active'));
          
          if(type === 'ventes') {
              document.getElementById('section-ventes').classList.add('active');
              document.getElementById('btnVentes').classList.add('active');
          } else {
              document.getElementById('section-paiements').classList.add('active');
              document.getElementById('btnPaiements').classList.add('active');
          }
      }
    </script>
    
    <script src="auth-guard.js"></script>
    <script src="history.js"></script>
</body>
</html>
