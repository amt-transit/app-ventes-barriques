    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .tab-navigation { display: flex; gap: 15px; margin: 20px; justify-content: center; }
        .tab-btn { 
            padding: 12px 25px; cursor: pointer; border: none; background: #e2e8f0; 
            border-radius: 25px; font-family: 'Comfortaa', sans-serif; font-weight: bold; transition: 0.3s; 
        }
        .tab-btn.active { background: #1877f2; color: white; }
        .history-section { display: none; padding: 0 20px; }
        .history-section.active { display: block; }
        
        /* Badge de notification pour les logs */
        #auditCount {
            background: #ef4444; color: white; border-radius: 10px;
            padding: 2px 8px; font-size: 10px; margin-left: 8px; display: none;
        }

        .filter-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; 
            background: #f8fafc; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #e2e8f0;
        }
    </style>

<body>
    <header class="app-header">
        <img src="logo.png" alt="Logo" class="app-logo">

        <button onclick="logout()" class="logout-button">D√©connexion</button>
    </nav>

    <div class="tab-navigation">
        <button class="tab-btn active" id="btnVentes" onclick="switchTab('ventes')">üìã Ventes</button>
        <button class="tab-btn" id="btnPaiements" onclick="switchTab('paiements')">üí∞ Paiements</button>
        <button class="tab-btn" id="btnAudit" onclick="switchTab('audit')">
            üïµÔ∏è Journal d'Audit <span id="auditCount">0</span>
        </button>
    </div>

    <div id="section-ventes" class="history-section active">
        <div style="text-align:center; margin-bottom:15px;">
            <label>Filtrer par vendeur :</label>
            <select id="filterVendeur" style="padding:8px; border-radius:5px;"><option value="">Tous</option></select>
        </div>
        <table class="caisseTable">
            <thead>
                <tr><th>Date</th><th>Produit</th><th>Qt√©</th><th>Total</th><th>Vendeur</th><th>Action</th></tr>
            </thead>
            <tbody id="tableBodyVentes"></tbody>
        </table>
    </div>

    <div id="section-paiements" class="history-section">
        <table class="caisseTable">
            <thead>
                <tr><th>Date</th><th>Vendeur</th><th>Re√ßu</th><th>Remise</th><th>Total</th><th>Action</th></tr>
            </thead>
            <tbody id="tableBodyPaiements"></tbody>
        </table>
    </div>

    <div id="section-audit" class="history-section">
        <div id="printableAuditArea" style="background: white; padding: 20px; border-radius: 12px; border: 1px solid #e2e8f0;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Journal des Actions Sensibles</h2>
                <button onclick="downloadAuditLogPDF()" class="btn-export">üìÑ Exporter PDF</button>
            </div>

            <div class="filter-grid no-print">
                <div><label>Date :</label><input type="date" id="logFilterDate" style="width:100%"></div>
                <div><label>Auteur :</label><select id="logFilterAuteur" style="width:100%"><option value="">Tous</option></select></div>
                <div><label>Module :</label>
                    <select id="logFilterModule" style="width:100%">
                        <option value="">Tous</option>
                        <option value="STOCK">STOCK</option>
                        <option value="VENTES">VENTES</option>
                        <option value="COMPTES">COMPTES</option>
                    </select>
                </div>
                <div><label>Recherche :</label><input type="text" id="logFilterSearch" placeholder="D√©tail..." style="width:100%"></div>
            </div>

            <table class="user-table" style="width:100%">
                <thead>
                    <tr style="background:#f1f5f9;"><th>Date/Heure</th><th>Auteur</th><th>Module</th><th>Action</th><th>D√©tails</th></tr>
                </thead>
                <tbody id="auditLogBody"></tbody>
            </table>
        </div>
    </div>
