<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { background-color: #f1f5f9; }
        .dashboard-grid-2-col { display: grid; grid-template-columns: 1fr 1.3fr; gap: 20px; padding: 20px; max-width: 1400px; margin: auto; }
        
        /* Style des Cartes */
        .dashboard-container { 
            background: white; border-radius: 16px; padding: 20px; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border: none !important;
        }

        /* Inputs Modernes */
        input, select { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0; 
            background: #f8fafc; font-family: 'Comfortaa'; font-size: 14px; transition: 0.3s;
        }
        input:focus { border-color: #1877f2; outline: none; background: white; }

        /* Sections Color√©es */
        .section-box { padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid transparent; }
        
        .table-responsive { width: 100%; overflow-x: auto; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { background: #f8fafc; padding: 12px; color: #64748b; font-size: 11px; text-transform: uppercase; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }

        @media (max-width: 900px) {
            .dashboard-grid-2-col { grid-template-columns: 1fr; padding: 10px; }
            .navigation { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
            .navigation a { font-size: 12px; padding: 10px; border-radius: 10px; }
        }
    </style>
</head>
<body>

        <h1>Validation & Encaissement</h1>
    </header>

    <nav class="navigation">
        <a href="validation.html" class="active">Validation</a>
        <a href="stock.html">Stock</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="history.html">Historique</a>
        <a href="utilisateurs.html">Utilisateurs</a>
        <a href="recuperation.html">R√©cup√©ration</a>
        <button onclick="logout()" class="logout-button">D√©connexion</button>
    </nav>

    <div class="dashboard-grid-2-col">
        <div class="dashboard-container">
            <h2 style="color:#1e293b; margin-bottom:20px;">üìù Nouvelle Entr√©e</h2>
            <div style="display: flex; flex-direction: column; gap: 12px;">
                <input type="date" id="valDate">
                <select id="valVendeur"><option value="">S√©lectionner Vendeur</option></select>

                <div class="section-box" style="background: #eff6ff; border-color: #dbeafe;">
                    <p style="font-size: 11px; font-weight: bold; color: #1e40af; margin-bottom: 8px;">üì¶ PRODUIT ET QUANTIT√â</p>
                    <select id="valProduit" style="margin-bottom:8px;"></select>
                    <div id="sellerStockInfo" style="font-size: 11px; color: #1d4ed8; font-weight: bold; margin-bottom: 8px;"></div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <input type="number" id="valQuantite" placeholder="Qt√©">
                        <input type="number" id="valPrixUnit" placeholder="Prix" readonly>
                    </div>
                </div>

                <div class="section-box" style="background: #f0fdf4; border-color: #dcfce7;">
                    <p style="font-size: 11px; font-weight: bold; color: #166534; margin-bottom: 8px;">üí∞ PAIEMENT RE√áU</p>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <input type="number" id="valAcompte" placeholder="Montant (‚Ç¨)">
                        <input type="number" id="valRemise" value="0" placeholder="Remise">
                    </div>
                </div>

                <div class="section-box" style="background: #fdf4ff; border-color: #f5d0fe;">
                    <p style="font-size: 11px; font-weight: bold; color: #701a75; margin-bottom: 8px;">üìç OPTION ABIDJAN</p>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="checkbox" id="valPayAbidjan" style="width:20px; height:20px; cursor:pointer;">
                        <label for="valPayAbidjan" style="font-size:13px; cursor:pointer;">Paiement √† Abidjan</label>
                    </div>
                    <input type="text" id="valClientRef" placeholder="Nom/R√©f√©rence Client" style="display:none; margin-top:10px;">
                </div>

                <button id="btnConfirmerVente" class="primary" style="background:#1877f2; color:white; border:none; padding:15px; border-radius:12px; font-weight:bold; cursor:pointer; font-size:16px; transition: 0.3s;">ENREGISTRER</button>
            </div>
        </div>

        <div class="dashboard-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin:0;">üìä Bilan Vendeur</h2>
                <button onclick="preparerImpression()" style="background:#10b981; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-size:12px;">üñ®Ô∏è Imprimer</button>
            </div>

            <div class="filter-section" style="background:#f8fafc; border:1px solid #e2e8f0;">
                <input type="date" id="filterStart" style="flex:1;">
                <input type="date" id="filterEnd" style="flex:1;">
                <button onclick="loadSellerData()" style="background:#334155; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">üîç</button>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0;">
                <div style="background:#f1f5f9; padding:12px; border-radius:10px; text-align:center;">
                    <span style="font-size:10px; color:#64748b; font-weight:bold;">VENDU</span><br><strong id="totalDu" style="font-size:16px;">0,00 ‚Ç¨</strong>
                </div>
                <div style="background:#f1f5f9; padding:12px; border-radius:10px; text-align:center;">
                    <span style="font-size:10px; color:#64748b; font-weight:bold;">RE√áU</span><br><strong id="totalPaye" style="font-size:16px;">0,00 ‚Ç¨</strong>
                </div>
                <div style="grid-column: span 2; background:#fff1f2; border:1px solid #fecaca; padding:15px; border-radius:10px; text-align:center;">
                    <span style="color:#be123c; font-weight:bold; font-size:12px;">RESTE √Ä PAYER</span>
                    <strong id="resteAPayer" style="font-size:24px; color:#be123c; display:block;">0,00 ‚Ç¨</strong>
                </div>
            </div>

            <div class="table-responsive">
                <table id="sellerInventoryTable">
                    <thead>
                        <tr><th>Produit</th><th>Pris</th><th>Vendu</th><th>Main</th></tr>
                    </thead>
                    <tbody id="sellerInventoryBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCV8hR9MxIdpZDthtQpMbByZtNet1nIO-M",
            authDomain: "app-ventes-barriques.firebaseapp.com",
            projectId: "app-ventes-barriques",
            storageBucket: "app-ventes-barriques.appspot.com",
            messagingSenderId: "615546459847",
            appId: "1:615546459847:web:1b387b0b703b7a9a1210e2"
        };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        window.db = firebase.firestore();
    </script>
    
    <script src="auth-guard.js"></script>

    <script>
        const valVendeur = document.getElementById('valVendeur');
        const valProduit = document.getElementById('valProduit');
        const valQuantite = document.getElementById('valQuantite');
        const valPrixUnit = document.getElementById('valPrixUnit');
        const valTotalSaisie = document.getElementById('valTotalSaisie');
        
        // El√©ments Partie 3
        const valPayAbidjan = document.getElementById('valPayAbidjan');
        const boxClientRef = document.getElementById('boxClientRef');
        const valClientRef = document.getElementById('valClientRef');

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('valDate').value = today;
        document.getElementById('filterStart').value = today;
        document.getElementById('filterEnd').value = today;

        let inventoryData = {}; 
        let globalPrices = {}; 

        function formatEUR(n) { return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(n); }

        // Logique affichage Partie 3
        valPayAbidjan.addEventListener('change', (e) => {
            boxClientRef.style.display = e.target.checked ? 'block' : 'none';
            if(!e.target.checked) valClientRef.value = "";
        });

        async function loadDynamicUsers() {
            try {
                const snap = await db.collection("users").orderBy("nom", "asc").get();
                valVendeur.innerHTML = '<option value="">-- S√©lectionner un compte --</option>';
                snap.forEach(doc => {
                    const u = doc.data();
                    const opt = document.createElement('option');
                    opt.value = u.nom;
                    opt.textContent = `${u.nom} (${u.role})`;
                    valVendeur.appendChild(opt);
                });
            } catch (e) { console.error(e); }
        }

        async function loadPrices() {
            const snap = await db.collection("stocks").get();
            globalPrices = {}; 
            snap.forEach(doc => { if (doc.data().produit) globalPrices[doc.data().produit] = parseFloat(doc.data().prixVente); });
        }

        async function loadSellerData() {
            const name = valVendeur.value;
            if (!name) return;

            const dStart = document.getElementById('filterStart').value;
            const dEnd = document.getElementById('filterEnd').value;

            const [recupSnap, ventesSnap, encaissSnap] = await Promise.all([
                db.collection("recuperations").where("vendeur", "==", name).get(),
                db.collection("ventes").where("vendeur", "==", name).get(),
                db.collection("encaissements_vendeurs").where("vendeur", "==", name).get()
            ]);

            inventoryData = {};
            let periodVentes = 0, periodPaye = 0;
            let totalHistVentes = 0, totalHistPaye = 0;

            recupSnap.forEach(doc => { 
                const d = doc.data();
                if (!inventoryData[d.produit]) inventoryData[d.produit] = { prisPeriod: 0, venduPeriod: 0, prisTotal: 0, venduTotal: 0 };
                inventoryData[d.produit].prisTotal += d.quantite;
                if (d.date >= dStart && d.date <= dEnd) inventoryData[d.produit].prisPeriod += d.quantite;
            });

            ventesSnap.forEach(doc => { 
                const d = doc.data();
                if (!inventoryData[d.produit]) inventoryData[d.produit] = { prisPeriod: 0, venduPeriod: 0, prisTotal: 0, venduTotal: 0 };
                inventoryData[d.produit].venduTotal += d.quantite;
                totalHistVentes += d.total || 0;
                if (d.date >= dStart && d.date <= dEnd) {
                    inventoryData[d.produit].venduPeriod += d.quantite;
                    periodVentes += d.total || 0;
                }
            });

            encaissSnap.forEach(doc => { 
                const d = doc.data();
                const montant = (d.montantRecu || 0) + (d.remise || 0);
                totalHistPaye += montant;
                if (d.date >= dStart && d.date <= dEnd) periodPaye += montant;
            });

            document.getElementById('totalDu').innerText = formatEUR(periodVentes);
            document.getElementById('totalPaye').innerText = formatEUR(periodPaye);
            document.getElementById('resteAPayer').innerText = formatEUR(totalHistVentes - totalHistPaye);
            
            renderUI();
        }

        function renderUI() {
            valProduit.innerHTML = '<option value="">-- Choisir un produit --</option>';
            const tbody = document.getElementById('sellerInventoryBody');
            tbody.innerHTML = '';

            for (const prod in inventoryData) {
                const item = inventoryData[prod];
                const enMain = item.prisTotal - item.venduTotal;
                if (enMain > 0) {
                    const opt = document.createElement('option');
                    opt.value = prod; opt.textContent = prod;
                    valProduit.appendChild(opt);
                }
                if (item.prisTotal > 0) {
                    tbody.innerHTML += `
                        <tr>
                            <td style="padding:8px; border:1px solid #ddd;">${prod}</td>
                            <td style="text-align:center; padding:8px; border:1px solid #ddd; background:#f0f9ff; font-weight:bold;">${item.prisPeriod}</td>
                            <td style="text-align:center; padding:8px; border:1px solid #ddd; background:#fff1f2; font-weight:bold;">${item.venduPeriod}</td>
                            <td style="text-align:center; padding:8px; border:1px solid #ddd;">${enMain}</td>
                        </tr>`;
                }
            }
        }

        function preparerImpression() {
            const name = valVendeur.value;
            if(!name) return alert("S√©lectionnez un vendeur avant d'imprimer.");
            document.getElementById('printVendeurName').innerText = "Vendeur : " + name;
            document.getElementById('printDatePeriod').innerText = "P√©riode du " + document.getElementById('filterStart').value + " au " + document.getElementById('filterEnd').value;
            window.print();
        }

        valVendeur.addEventListener('change', loadSellerData);
        valProduit.addEventListener('change', () => {
            valPrixUnit.value = globalPrices[valProduit.value] || 0;
            const data = inventoryData[valProduit.value];
            const stockActual = data ? (data.prisTotal - data.venduTotal) : 0;
            document.getElementById('sellerStockInfo').innerText = valProduit.value ? `En stock : ${stockActual}` : "";
            updateT();
        });

        valQuantite.addEventListener('input', updateT);
        function updateT() { valTotalSaisie.innerText = formatEUR((parseFloat(valQuantite.value)||0)*(parseFloat(valPrixUnit.value)||0)); }

        document.getElementById('btnConfirmerVente').addEventListener('click', async () => {
            const btn = document.getElementById('btnConfirmerVente');
            const name = valVendeur.value;
            const prod = valProduit.value;
            const qty = parseInt(valQuantite.value) || 0;
            const price = parseFloat(valPrixUnit.value) || 0;
            const acompte = parseFloat(document.getElementById('valAcompte').value) || 0;
            const remise = parseFloat(document.getElementById('valRemise').value) || 0;
            const date = document.getElementById('valDate').value;
            
            // Partie 3 values
            const payeAbidjan = valPayAbidjan.checked;
            const clientRef = valClientRef.value.trim();

            if (!name) return alert("S√©lectionnez un compte.");
            if (!(prod && qty > 0) && !(acompte > 0 || remise > 0)) return alert("Saisissez une donn√©e.");

            btn.disabled = true;
            try {
                if (prod && qty > 0) {
                    const data = inventoryData[prod];
                    const enMain = data ? (data.prisTotal - data.venduTotal) : 0;
                    if (qty > enMain) { btn.disabled = false; return alert("Stock insuffisant."); }
                    
                    await db.collection("ventes").add({ 
                        date, 
                        vendeur: name, 
                        produit: prod, 
                        quantite: qty, 
                        prixUnitaire: price, 
                        total: qty * price, 
                        payeAbidjan: payeAbidjan,
                        clientRef: clientRef,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp() 
                    });
                }
                if (acompte > 0 || remise > 0) {
                    await db.collection("encaissements_vendeurs").add({ date, vendeur: name, montantRecu: acompte, remise: remise, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                }
                alert("Enregistr√© !");
                
                // Reset form
                valQuantite.value = ""; 
                document.getElementById('valAcompte').value = ""; 
                document.getElementById('valRemise').value = "0";
                valPayAbidjan.checked = false;
                boxClientRef.style.display = 'none';
                valClientRef.value = "";

                loadSellerData(); 
            } catch (e) { alert("Erreur."); console.error(e); } finally { btn.disabled = false; }
        });

        loadDynamicUsers(); loadPrices();
    </script>
</body>
