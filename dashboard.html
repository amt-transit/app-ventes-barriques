    <div class="dashboard-container">
        
        <div id="grandTotals" class="totals-container">
            <div class="total-card">
                <h3>Chiffre d'Affaires (Période)</h3>
                <p id="grandTotalVentes">0,00 €</p>
            </div>
            <div class="total-card">
                <h3>Quantité Totale (Période)</h3>
                <p id="grandTotalQuantite">0</p>
            </div>
        </div>

        <div class="filter-container">
            <h3>Filtrer par Période</h3>
            <div class="filter-fields">
                <label for="startDate">Du :</label><input type="date" id="startDate">
                <label for="endDate">Au :</label><input type="date" id="endDate">
                <button id="clearFilterBtn">Réinitialiser</button>
            </div>
        </div>
        
        <h2 style="margin-top: 30px;">Récapitulatif par Produit</h2>
        <table id="productSummaryTable">
            <thead>
                <tr><th>Produit</th><th>Quantité Vendue</th><th>Chiffre d'Affaires</th></tr>
            </thead>
            <tbody id="productSummaryTableBody"></tbody>
        </table>

        <h2 style="margin-top: 30px;">Récapitulatif par Mode de Paiement</h2>
        <table id="paymentSummaryTable">
            <thead>
                <tr><th>Mode de Paiement</th><th>Nombre de Ventes</th><th>Total Encaissé</th></tr>
            </thead>
            <tbody id="paymentSummaryTableBody"></tbody>
        </table>
